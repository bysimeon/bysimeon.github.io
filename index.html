<!doctype html>
<head>
  <title>bysimeon</title>

<link rel="shortcut icon" href="assets/favicon.ico">
<link rel="stylesheet" type="text/css" href="bysimeon.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
</script>

<script>
$(document).ready(function(){
$("#back").click(function(){
  function plusDivs(-1);
});
$("#for").click(function(){
function plusDivs(1);
});
});
</script>
<script>
$(document).ready(function(){
$("#one").click(function(){
  $(".page1").fadeIn();
  $(".page2").hide();
  $(".page3").hide();
});
$("#two").click(function(){
  $(".page1").hide();
  $(".page2").fadeIn();
  $(".page3").hide();
});
$("#three").click(function(){
  $(".page1").hide();
  $(".page2").hide();
  $(".page3").fadeIn();
});
});
</script>
<script>
$(document).ready(function(){
  $("#braces").click(function(){
    $("#mouth").show();
    $(".links").fadeIn();
    $("#braces").hide();
  });
  $("#mouth").click(function(){
    $("#braces").show();
    $("#mouth").hide();
    $(".links").fadeOut();
  });
});
</script>
</head>

<body>
  <div hidden id="links1" class="links">
    <a href="https://twitter.com/simeyawn" target="_blank"
    class="t">twitter</a>
    <a href="https://instagram.com/simeyawn" target="_blank"
    class="i">instagram</a>
  </div>
  <div hidden id="links2" class="links">
    <a href="http://vsco.co/simeyawn/" target="_blank"
    class="v">vsco</a>
    <a href="https://soundcloud.com/bysimeon" target="_blank"
    class="s">soundcloud</a>
  </div>
  <img src="assets/braces.png" id="braces"></img>
  <img hidden src="assets/mouth.png" id="mouth"></img>
  <img id="title" class="page1" src="assets/bysimeon.gif"/></img>
  <img src="assets/navbad.png" class="dot"></img>
  <img src="assets/one.png" class="page1 dot"></img>
  <img hidden src="assets/two.png" class="page2 dot"></img>
  <img hidden src="assets/thr.png" class="page3 dot"></img>

  <div hidden class="page3" id="slideshow">
    <img src="assets/photos/1.jpg" class="photo"></img>
    <img src="assets/photos/2.jpg" class="photo"></img>
    <img src="assets/photos/3.jpg" class="photo"></img>
    <img src="assets/photos/4.jpg" class="photo"></img>
    <img src="assets/photos/5.jpg" class="photo"></img>
    <img src="assets/photos/6.jpg" class="photo"></img>
    <img src="assets/photos/7.jpg" class="photo"></img>
    <img src="assets/photos/8.jpg" class="photo"></img>
  </div>

  <img hidden class="page3" id="back" src="assets/backfor.png"
  onclick="plusDivs(-1)"></img>
  <img hidden class="page3" id="for" src="assets/gofor.png"
  onclick="plusDivs(1)"></img>

  <script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("photo");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
  }
  </script>

  <div class="realdot">
    <div id="one" class="dotreal"></div>
    <div id="two" class="dotreal"></div>
    <div id="three" class="dotreal"></div>
  </div>
</body>
