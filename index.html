<!doctype html>
<head>
  <title>bysimeon</title>

<link rel="shortcut icon" href="assets/favicon.ico">
<link rel="stylesheet" type="text/css" href="bysimeon.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
</script>

<script>
$(document).ready(function(){
$("#back").click(function(){
  function plusDivs(-1);
});
$("#for").click(function(){
function plusDivs(1);
});
});
</script>
<script>
$(document).ready(function(){
$("#one").click(function(){
  $(".page1").fadeIn();
  $(".page2").hide();
  $(".page3").hide();
});
$("#two").click(function(){
  $(".page1").hide();
  $(".page2").fadeIn();
  $(".page3").hide();
});
$("#three").click(function(){
  $(".page1").hide();
  $(".page2").hide();
  $(".page3").fadeIn();
});
});
</script>
<script>
$(document).ready(function(){
  $("#braces").click(function(){
    $("#mouth").show();
    $("#twit,#gram").fadeIn();
    $("#braces").hide();
  });
  $("#mouth").click(function(){
    $("#braces").show();
    $("#mouth").hide();
    $("#twit,#gram").fadeOut();
  });
});
</script>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

<script type="text/javascript">
        $(window).on('load', function() {
            $('#status').fadeOut();
            $('#preloader').delay(350).fadeOut('slow');
            $('body').delay(350).css({'overflow':'visible'});
          })
</script>

<body>
  <div id="preloader">
      <img src="assets/loading.gif" id="status"></div>
  </div>

  <div id="posmark">
    <div hidden id="gram">
      <a href="https://instagram.com/simeyawn" target="_blank">
        <img src="assets/links/instagram.png" id="gram"></img>
      </a>
    </div>
    <div hidden id="twit">
      <a href="https://twitter.com/simeyawn" target="_blank">
        <img src="assets/links/twitter.png" id="twit"></img>
      </a>
    </div>
  </div>
  <img src="assets/braces.png" id="braces"></img>
  <img hidden src="assets/mouth.png" id="mouth"></img>
  <img id="title" class="page1" src="assets/bysimeon.png"/></img>
  <img src="assets/navigation/navbad.png" class="dot"></img>
  <img src="assets/navigation/one.png" class="page1 dot"></img>
  <img hidden src="assets/navigation/two.png" class="page2 dot"></img>
  <img hidden src="assets/navigation/thr.png" class="page3 dot"></img>

  <div hidden class="page3" id="slideshow">
    <img src="assets/photos/1.jpg" class="photo"></img>
    <img src="assets/photos/2.jpg" class="photo"></img>
    <img src="assets/photos/3.jpg" class="photo"></img>
    <img src="assets/photos/4.jpg" class="photo"></img>
    <img src="assets/photos/5.jpg" class="photo"></img>
    <img src="assets/photos/6.jpg" class="photo"></img>
    <img src="assets/photos/7.jpg" class="photo"></img>
    <img src="assets/photos/8.jpg" class="photo"></img>
    <img src="assets/photos/9.jpg" class="photo"></img>
  </div>

  <img hidden class="page3" id="back" src="assets/navigation/backfor.png"
  onclick="plusDivs(-1)"></img>
  <img hidden class="page3" id="for" src="assets/navigation/gofor.png"
  onclick="plusDivs(1)"></img>

  <script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("photo");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
  }
  </script>

  <div class="realdot">
    <div id="one" class="dotreal"></div>
    <div id="two" class="dotreal"></div>
    <div id="three" class="dotreal"></div>
  </div>
</body>
