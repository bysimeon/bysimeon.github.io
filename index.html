
<!doctype html>
<head>
  <title>bysimeon</title>
  <link rel="shortcut icon" href="assets/sprites/favicon.ico">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div id="preloader">
    <img src="assets/sprites/loading.gif" id="status"></div>
  </div>

  <div id="posmark">
    <div id="gram">
      <a href="https://instagram.com/simeyawn" target="_blank">
        <img src="assets/links/instagram.png" id="gram"></img>
      </a>
    </div>
    <div id="twit">
      <a href="https://twitter.com/simeyawn" target="_blank">
        <img src="assets/links/twitter.png" id="twit"></img>
      </a>
    </div>
  </div>
  <img hidden src="assets/sprites/braces.png" id="braces"></img>
  <img src="assets/sprites/mouth.png" id="mouth"></img>
  <img id="title" class="page1" src="assets/sprites/bysimeon.png"/></img>
  <img src="assets/navigation/one.png" class="page1 dot"></img>
  <img hidden src="assets/navigation/two.png" class="page2 dot"></img>
  <img hidden src="assets/navigation/thr.png" class="page3 dot"></img>

  <div hidden class="page3" id="slideshow">
    <img src="assets/photos/1.jpg" class="photo"></img>
    <img src="assets/photos/2.jpg" class="photo"></img>
    <img src="assets/photos/3.jpg" class="photo"></img>
    <img src="assets/photos/4.jpg" class="photo"></img>
    <img src="assets/photos/5.jpg" class="photo"></img>
    <img src="assets/photos/8.jpg" class="photo"></img>
  </div>

  <img hidden class="page3" id="back" src="assets/navigation/back.png"
  onclick="plusDivs(-1)"></img>
  <img hidden class="page3" id="for" src="assets/navigation/next.png"
  onclick="plusDivs(1)"></img>

  <div class="realdot">
    <div id="one" class="dotreal"></div>
    <div id="two" class="dotreal"></div>
    <div id="three" class="dotreal"></div>
  </div>
</body>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("photo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
