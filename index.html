<!doctype html>
<head>

<link rel="stylesheet" type="text/css" href="bysimeon.css">

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script>
$(document).ready(function(){
  $("#logo").click(function(){
    $("#title").hide();
  });
});
$(document).ready(function(){
  $("#logo").mouseover(function(){
    $("#logo").animate({
      width: "5.4em"
    });
  });
});
</script>

    <div class="links">

    </div>
</body>
